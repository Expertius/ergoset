services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ergoset
      POSTGRES_USER: ergoset
      POSTGRES_PASSWORD: ergoset_dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
